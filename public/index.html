<!DOCTYPE html>
<html>
  <head>
    <title>SPA cookie test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p>SPA cookie test</p>
    <script>
      (async function () {
        axios.defaults.withCredentials = true;

        const MPLATFORM_URL = "https://mplatform.libtomsoftware.com";
        const getWebCookieFromMPlatform = () => {
          return axios.get(`${MPLATFORM_URL}/webcookie`);
        };

        const getDebitCards = () => {
          return axios.get(`${MPLATFORM_URL}/debitcards`, {
            withCredentials: true,
          });
        };

        const webcookie = await getWebCookieFromMPlatform();
        console.log("webcookie", webcookie);
        const debitcards = await getDebitCards();
        console.log("debitcards", debitcards);
      })();
    </script>
  </body>
</html>
